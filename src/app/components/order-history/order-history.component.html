<h1>Order History</h1>

<table>
    <tr>
        <th>Description</th>
        <th>Restaurant</th>
        <th>Rating</th>
        <th></th>
        <th></th>
    </tr>
    @for (o of allOrders; track o.id) {
    <tr>
        
            <td>{{o.description}}</td>
            <td>{{o.restaurant}}</td>
            <td>{{o.rating}}</td>
           @if (o.orderAgain) {
            <td>âœ“</td>
           }
            @else {
                <td></td>
            }
            <td> <button (click)="deleteOrder(o)">X</button></td>
        
    </tr>
}
</table>
<app-add-order-form (createEvent)="AddOrder($event)" ></app-add-order-form>
